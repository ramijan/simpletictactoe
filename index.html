<!DOCTYPE html>
<html ng-app="simpleTTT">
	<head>
		<title>Simple Tic-tac-toe</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
	  <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
	</head>
	<body ng-controller="tttController">
		<label><input type="checkbox" ng-model="p1"> Player 1</label>
		<label><input type="checkbox" ng-model="p2"> Player 2</label>
		<table>
			<tr>
				<td ng-click="play(0,0)">{{game.board[0][0]}}</td>
				<td ng-click="play(0,1)">{{game.board[0][1]}}</td>
				<td ng-click="play(0,2)">{{game.board[0][2]}}</td>
			</tr>
			<tr>
				<td ng-click="play(1,0)">{{game.board[1][0]}}</td>
				<td ng-click="play(1,1)">{{game.board[1][1]}}</td>
				<td ng-click="play(1,2)">{{game.board[1][2]}}</td>
			</tr>
			<tr>
				<td ng-click="play(2,0)">{{game.board[2][0]}}</td>
				<td ng-click="play(2,1)">{{game.board[2][1]}}</td>
				<td ng-click="play(2,2)">{{game.board[2][2]}}</td>
			</tr>
		</table>
		<button ng-click="resetGame()">Reset</button>
		<p ng-show="game.winner == 'X'">Player 1 wins!</p>
		<p ng-show="game.winner == 'O'">Player 2 wins!</p>
		<p ng-show="game.winner == 'tie'">It's a tie!</p>

	</body>
</html>
